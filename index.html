<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    Numero 1: <input type="text" name="num1" id="num1"><br>
    Numero 2: <input type="text" name="num2" id="num2">
    <br><br>
    <input type="submit" value="calcular operaciones" onClick="calcular()">
    <script>
       function calcular(){
            const x = +document.getElementById('num1').value;
            const y = +document.getElementById('num2').value;

            let sumaXY = suma(x, y);
            let restaXY = resta(x, y);

            const valorNuevoX = (x < 0 ? -1*(x) : x);
            const valorNuevoY = (y < 0 ? -1*(y) : y);

            let multiplicacionXY = multiplicacion(x, valorNuevoY);
            multiplicacionXY = (y < 0 ? -1*(multiplicacionXY) : multiplicacionXY);
            let divisionXY = division(valorNuevoX, valorNuevoY, 0);
            divisionXY = (x*y < 0? -1*(divisionXY) : divisionXY);

            alert("Suma: " + sumaXY +  "\nResta: " + restaXY + "\nMultiplicación: " + multiplicacionXY + "\nDivisión: " + divisionXY); 
        }

        const suma = (x, y) => x + y;
        

        const resta = (x, y) => x - y;
        

        const multiplicacion = (x, y) =>{
            if(y==0)
                return 0
            let arreglo = new Array(y);
            return arreglo(y).fill(x).reduce(suma)
        }

        const division = (x, y, cociente) => {
            if(x < 0){return resta(cociente, 1);}
            if(y==0){ return "No se puede dividir por cero"}
            return division(resta(x, y), y, suma(cociente,1));
        }

        const validacionCero =(y=0)=> division=0;
    </script>
</body>

</html>
